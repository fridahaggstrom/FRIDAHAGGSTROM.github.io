<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sentence Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link
        href="./stylesheet.css"
        type="text/css"
        rel="stylesheet"
        >
    </head>
    <body style= "margin: 10%;">
      <p class="sentence1">
         I dreamt that
        <span class="list1">I had overslept</span>
        and when I woke up,
         <span class="list2">I went home.</span>
      </p>

      <button>Dream again</button>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
    		$(document).ready(function() {

			var noun1 = ["I had overslept","I was asleep","I drank coffee","I had entered another dimension","I was going somewhere"];
			var noun2 = ["I realized I had been sleeping all day.","I was still in bed.","I realized I had not been dreaming at all.","I was so tired.","I went home.","I was already on my way."];

			function pickRandomWord(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function printRandomWord() {
				var list_noun1 = pickRandomWord(noun1);
				var list_noun2  = pickRandomWord(noun2);

					$('.list1').html(list_noun1);
					$('.list2').html(list_noun2);
      }

			printRandomWord();

			$('button').click(function(){
				printRandomWord();
			});
    });
	    </script>

		</style>
	</body>
</html>
