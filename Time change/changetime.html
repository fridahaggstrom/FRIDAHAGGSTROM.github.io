<!DOCTYPE html>
<html>
<head>
  <link
  href="./stylesheet.css"
  type= "text/css"
  rel="stylesheet"
  >
<title>A Room</title>
</head>

  <body>
    <div>
    </div>
    <script src="three.js-master/build/three.min.js"></script>
    <script>
    var scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xD5D5D5 );


    var camera = new THREE.PerspectiveCamera( 100, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set( 0, 0, 300 );

      light = new THREE.DirectionalLight( 0xffffff, 0.8);
      scene.add( light )
      light.position.x=1;

      light = new THREE.AmbientLight( 0xfcfcfc, 0.3 );
      scene.add( light )


    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.SphereGeometry(2, 10);
    var material = new THREE.MeshStandardMaterial( { color: 0x9970FF } );
    var sphere = new THREE.Mesh( geometry, material );
    scene.add( sphere );

    var geometry = new THREE.CubeGeometry(4, 4);
    var material = new THREE.MeshStandardMaterial( { color: 0xFAA0D4 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    var geometry = new THREE.TorusKnotGeometry(1.5);
    var material = new THREE.MeshStandardMaterial( { color: 0x46F217 } );
    var TorusKnot = new THREE.Mesh( geometry, material );
    scene.add( TorusKnot );

    var geometry = new THREE.PlaneGeometry(50,30);
    var material = new THREE.MeshStandardMaterial( { color: 0xD7BBA0} );
    var Plane = new THREE.Mesh( geometry, material );
    scene.add( Plane );


    cube.position.x= 5;
    sphere.position.x=0;
    TorusKnot.position.x=-5;

    Plane.position.z=-10;
    Plane.position.y=0;
    Plane.position.x=1;
    Plane.rotation.x=-1;


    camera.position.z = 8;



    function animate() {
    requestAnimationFrame( animate );

    sphere.rotation.x += 0.01;
    sphere.rotation.y += 0.02;

    cube.rotation.x += 0.03;
    cube.rotation.y += 0.02;

    TorusKnot.rotation.x += 0.01;
    TorusKnot.rotation.y += 0.02;

    renderer.render( scene, camera );
  }
  animate();

    </script>


  </body>
</html>
