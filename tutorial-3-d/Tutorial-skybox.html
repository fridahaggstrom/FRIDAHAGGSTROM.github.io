<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css" type="style/css">
    <title>Test</title>
  <style>
    body {margin: 0;}
    canvas { width: 100%; height: 100%; };
  </style>
</head>

<body>
    <script src="three.js-master/build/three.min.js"></script>
    <script src="OrbitControls.js"></script>

    <script>
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0xcccccc);
        scene.fog = new THREE.FogExp2(0xcccccc, .1);
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        window.addEventListener( "resize", function(){
          var width = window.innerWidth;
          var height = window.innerHeight;
          renderer.setSize(width, height);
          camera.aspect = width / height;
          camera.updateProjectionMatrix();
        })

        controls = new THREE.OrbitControls( camera, renderer.domElement);

        //create the shape
        var geometry = new THREE.CubeGeometry(1, 1, 1);

        var cubeMaterials = [
  // back side
  new THREE.MeshBasicMaterial({
    map: new THREE.TextureLoader().load('https://fridahaggstrom.github.io/interview/Carlota-Guerrero-120.jpg'),
    side: THREE.DoubleSide
  }),
  // front side
  new THREE.MeshBasicMaterial({
    map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/baronwatts/skybox_images/master/front.jpg'),
    side: THREE.DoubleSide
  }),
  // Top side
  new THREE.MeshBasicMaterial({
    map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/baronwatts/skybox_images/master/top.jpg'),
    side: THREE.DoubleSide
  }),
  // Bottom side
  new THREE.MeshBasicMaterial({
    map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/baronwatts/skybox_images/master/down.jpg'),
    side: THREE.DoubleSide
  }),
  // right side
  new THREE.MeshBasicMaterial({
    map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/baronwatts/skybox_images/master/right.png'),
    side: THREE.DoubleSide
  }),
  // left side
  new THREE.MeshBasicMaterial({
    map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/baronwatts/skybox_images/master/left.jpg'),
    side: THREE.DoubleSide
  })
];
        var cubeMaterials = new THREE.MeshFaceMaterial( cubeMaterials);
        var cube = new THREE.Mesh( geometry, cubeMaterials);
        scene.add( cube );





        camera.position.z = 3;

        var ambientLight = new THREE.AmbientLight(0xffffff, .5);
        scene.add(ambientLight);

        var light = new THREE.SpotLight (0xF309C3, .5);
        scene.add(light);
        light.position.y = 10;

        var light = new THREE.SpotLight (0x19F705, .7);
        scene.add(light);
        light.position.x = 20;


        // game logic, animation
        var update = function (){
          //cube.rotation.x += 0.01;
        //  cube.rotation.y += 0.005;
        };
        // draw scene
        var render = function(){
          renderer.render(scene, camera);
        };
        // run game loop (update, render, repeat)
        var GameLoop = function() {
          requestAnimationFrame( GameLoop );

          update();
          render();
        };

        GameLoop();
    </script>

</body>
</html>
